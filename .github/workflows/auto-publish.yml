name: Auto Publish Videos

on:
  schedule:
    - cron: "0 * * * *"   # كل ساعة
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run generator
        run: python generate_posts.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add now/videos
          git commit -m "Auto publish video page" || echo "No changes"
          git push
